    <div>
      <form
        id="form1"
        method="post"
        onsubmit="return (checkpassword()&&checkInputIsNumber()); "
        class="needs-validation"
        style="background: #fff; padding: 10 25 20 25; margin: auto"
      >
        <h2>Signup Page</h2>
        <div class="mb-3 mt-3">
          <label for="first name" style="margin-bottom: 10px"
            >First name :</label
          >
          <input
            type="text"
            class="form-control"
            id="first name"
            placeholder="Enter your First name"
            name="firstname"
            required
          />
        </div>

        <div class="mb-3 mt-3">
          <label for="last name" style="margin-bottom: 10px">Last name :</label>
          <input
            type="text"
            class="form-control"
            id="last name"
            placeholder="Enter your Last Name"
            name="lastname"
            required
          />
        </div>

        <label style="margin-right: 10px">Select language</label>
        <select name="language" size="1" class="form-control" required>
          <option selected value="Englist">English</option>
          <option value="Arabic">Arabic</option>
          <option value="french">French</option>
          <option value="German">German</option>
        </select>

        <label>Gender</label>
        <select name="gender" size="1" class="form-control" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <div class="mb-3 mt-3">
          <label for="BirthDate" style="margin-bottom: 5px">Birth Date :</label>
          <input
            type="date"
            class="form-control"
            id="BirthDate"
            placeholder="Enter your Birth Date"
            name="date"
            required
          />
        </div>

        <div class="mb-3 mt-3">
          <label for="phone" style="margin-bottom: 5px">Phone Number :</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter Phone Number"
            name="phone"
            required
          />
        </div>

        <div class="mb-3 mt-3">
          <label for="email" style="margin-bottom: 5px">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="pwd" style="margin-bottom: 10px">Password :</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Enter password"
            name="password"
            required
            style="margin-bottom: 10px"
          />
        </div>

        <div class="mb-3">
          <label for="cpwd" style="margin-bottom: 10px"
            >confirm password :</label
          >
          <input
            id="repass"
            type="password"
            class="form-control"
            placeholder="Enter password again"
            name="repass"
            required
            style="margin-bottom: 10px"
          />
        </div>
        <button
          id="register"
          class="btn btn-success"
          value="Register"
          type="submit"
        ></button>
      </form>
    </div>

</html>
